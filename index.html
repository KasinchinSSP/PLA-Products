                  },
                  taxInfo: {
                    title: "สิทธิการลดหย่อนภาษี",
                    description:
                      "เบี้ยประกันสามารถนำไปหักลดหย่อนภาษีเงินได้บุคคลธรรมดาได้ (ตามหลักเกณฑ์ของกรมสรรพากร)",
                    condition: "ทุกเพศ ทุกอายุ",
                  },
                  additionalInfo: {
                    title: "เงื่อนไขและข้อมูลเพิ่มเติม",
                    sections: [
                      {
                        title: "เงื่อนไขการพิจารณารับประกัน",
                        points: [
                          "รับประกันเฉพาะผู้ที่มีสุขภาพมาตรฐานและอาชีพความเสี่ยงต่ำเท่านั้น (Standard Case)",
                          "สามารถซื้อสัญญาเพิ่มเติมแนบได้",
                          "ชำระเบี้ยประกันภัยเป็นรายปีเท่านั้น ไม่สามารถเปลี่ยนแปลงงวดการชำระได้",
                          "ไม่มีส่วนลดเบี้ยประกันภัย",
                        ],
                      },
                      {
                        title: "การตรวจสุขภาพ",
                        points: [
                          "เป็นไปตามกฎเกณฑ์มาตรฐานของบริษัท โดยใช้วงเงิน 150% ของจำนวนเงินเอาประกันภัยในการพิจารณาเกณฑ์การตรวจสุขภาพ",
                        ],
                      },
                      {
                        title: "หมายเหตุสำคัญ",
                        points: [
                          "หากกรมธรรม์เปลี่ยนเป็น 'กรมธรรม์ใช้เงินสำเร็จ' หรือ 'การประกันภัยแบบขยายเวลา' ผลประโยชน์กรณีมีชีวิตและเสียชีวิตจะสิ้นสุดลงทันที",

              ],
            },
          ],
        };

        // --- ICONS ---
        const icons = {
          checklist: `<svg class="w-5 h-5 text-green-500 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
          death: `<svg class="w-5 h-5 text-red-500 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>`,
          tax: `<svg class="w-5 h-5 text-blue-500 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`,
          info: `<svg class="w-5 h-5 text-gray-500 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg>`,
          money: `<svg class="w-5 h-5 text-yellow-500 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
          star: `<svg class="w-5 h-5 text-amber-500 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.868 2.884c.321-.662 1.135-.662 1.456 0l1.829 3.743a1 1 0 00.744.544l4.136.6a1 1 0 01.554 1.705l-2.992 2.916a1 1 0 00-.286.885l.706 4.12a1 1 0 01-1.451 1.054L10 15.547l-3.705 1.948a1 1 0 01-1.451-1.054l.706-4.12a1 1 0 00-.286-.885l-2.992-2.916a1 1 0 01.554-1.705l4.136-.6a1 1 0 00.744-.544l1.829-3.743z" clip-rule="evenodd" /></svg>`,
        };

        // --- UI POPULATION & RENDERING ---
        function populateSelector() {
          if (!insuranceData.planFamilies) return;

          insuranceData.planFamilies.forEach((family) => {
            const optgroup = document.createElement("optgroup");
            optgroup.label = family.name;
            family.plans.forEach((plan) => {
              const option = document.createElement("option");
              option.value = plan.id;
              option.textContent = plan.name;
              optgroup.appendChild(option);
            });
            planSelector.appendChild(optgroup);
          });

          // Display the first plan by default
          if (
            insuranceData.planFamilies.length > 0 &&
            insuranceData.planFamilies[0].plans.length > 0
          ) {
            const firstPlanId = insuranceData.planFamilies[0].plans[0].id;
            renderPlanDetails(firstPlanId);
          }
        }

        function renderPlanDetails(planId) {
          let plan;
          for (const family of insuranceData.planFamilies) {
            plan = family.plans.find((p) => p.id === planId);
            if (plan) break;
          }

          if (!plan) {
            planDetailsContainer.innerHTML =
              "<p>ไม่พบข้อมูลสำหรับแบบประกันที่เลือก</p>";
            return;
          }

          // Helper to create list items for benefits
          const createBenefitPoints = (points) =>
            points
              .map(
                (point) => `
                    <li class="flex items-start">
                        ${icons.checklist}
                        <span>${point}</span>
                    </li>
                `
              )
              .join("");

          // Helper to render selling points section
          const sellingPointsHtml = plan.sellingPoints
            ? `
                    <div class="p-6 border-t border-gray-200">
                        <h3 class="text-lg font-semibold mb-3 text-gray-800 flex items-center">${
                          icons.star
                        } ${plan.sellingPoints.title}</h3>
                        <p class="text-sm text-gray-700 mb-4 bg-amber-50 p-4 rounded-lg border-l-4 border-amber-400">${
                          plan.sellingPoints.targetGroup
                        }</p>
                        <ul class="space-y-3 text-sm">
                            ${plan.sellingPoints.points
                              .map(
                                (point) => `
                                <li class="flex items-start">
                                    <svg class="w-5 h-5 text-green-500 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    <span class="text-gray-800">${point}</span>
                                </li>
                            `
                              )
                              .join("")}
                        </ul>
                    </div>
                `
            : "";

          // Helper to render maturity benefit section
          const maturityBenefitHtml = plan.maturityBenefit
            ? `
                    <div class="p-6 border-t border-gray-200">
                        <h3 class="text-lg font-semibold mb-2 text-gray-800 flex items-center">${
                          icons.money
                        } ${plan.maturityBenefit.title}</h3>
                        <p class="text-sm text-gray-600 mb-4">${
                          plan.maturityBenefit.description
                        }</p>
                        <div class="overflow-x-auto rounded-lg border border-gray-200">
                            <table class="min-w-full text-sm text-left text-gray-500">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                                    <tr>
                                        ${plan.maturityBenefit.table.headers
                                          .map(
                                            (header) =>
                                              `<th scope="col" class="px-6 py-3">${header}</th>`
                                          )
                                          .join("")}
                                    </tr>
                                </thead>
                                <tbody>
                                    ${plan.maturityBenefit.table.rows
                                      .map(
                                        (row) => `
                                        <tr class="bg-white border-b last:border-b-0">
                                            ${row
                                              .map((cell, index) => {
                                                const isHeader = index === 0;
                                                return isHeader
                                                  ? `<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${cell}</th>`
                                                  : `<td class="px-6 py-4">${cell}</td>`;
                                              })
                                              .join("")}
                                        </tr>
                                    `
                                      )
                                      .join("")}
                                </tbody>
                            </table>
                        </div>
                        <p class="text-xs text-gray-500 mt-3">${
                          plan.maturityBenefit.note
                        }</p>
                    </div>
                `
            : "";

          // Helper to render additional info section
          const additionalInfoHtml = plan.additionalInfo
            ? `
                    <div class="p-6 border-t border-gray-200">
                        <h3 class="text-lg font-semibold mb-4 text-gray-800 flex items-center">${
                          icons.info
                        } ${plan.additionalInfo.title}</h3>
                        <div class="space-y-4">
                            ${plan.additionalInfo.sections
                              .map(
                                (section) => `
                                <div>
                                    <h4 class="font-semibold text-gray-700 mb-2">${
                                      section.title
                                    }</h4>
                                    <ul class="space-y-2 text-gray-600 text-sm list-disc list-inside ml-2">
                                        ${section.points
                                          .map((point) => `<li>${point}</li>`)
                                          .join("")}
                                    </ul>
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                    </div>
                `
            : "";

          // Generate HTML for the selected plan
          planDetailsContainer.innerHTML = `
                    <div class="bg-white rounded-xl shadow-md overflow-hidden animate-fade-in">
                        <div class="p-6">
                            <h2 class="text-2xl font-bold text-blue-700">${
                              plan.name
                            }</h2>
                            <p class="text-gray-600 mt-1">${plan.summary}</p>
                        </div>
                        
                        <!-- Key Details -->
                        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                             <h3 class="text-lg font-semibold mb-3 text-gray-800">หลักเกณฑ์การรับประกัน</h3>
                             <div class="grid grid-cols-2 gap-4 text-sm">
                                ${plan.details
                                  .map(
                                    (detail) => `
                                    <div>
                                        <p class="text-gray-500">${detail.label}</p>
                                        <p class="font-semibold">${detail.value}</p>
                                    </div>
                                `
                                  )
                                  .join("")}
                             </div>
                        </div>

                        <!-- Selling Points -->
                        ${sellingPointsHtml}

                        <!-- Benefits -->
                        <div class="p-6 border-t border-gray-200">
                            <h3 class="text-lg font-semibold mb-4 text-gray-800">${
                              plan.benefits.title
                            }</h3>
                            <div class="space-y-5">
                                <!-- Living Benefits -->
                                <div>
                                    <h4 class="font-semibold text-green-700 mb-2">${
                                      plan.benefits.living.title
                                    }</h4>
                                    <ul class="space-y-2 text-gray-700">
                                        ${createBenefitPoints(
                                          plan.benefits.living.points
                                        )}
                                    </ul>
                                </div>
                                <!-- Death Benefits -->
                                 <div>
                                    <h4 class="font-semibold text-red-700 mb-2">${
                                      plan.benefits.death.title
                                    }</h4>
                                    <ul class="space-y-2 text-gray-700">
                                        <li class="flex items-start">
                                            ${icons.death}
                                            <span>${
                                              plan.benefits.death.points[0]
                                            }</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Maturity Benefit -->
                        ${maturityBenefitHtml}

                        <!-- Tax Info -->
                        <div class="bg-blue-50 px-6 py-5 border-t border-gray-200">
                             <h3 class="text-lg font-semibold mb-3 text-gray-800 flex items-center">${
                               icons.tax
                             } ${plan.taxInfo.title}</h3>
                             <p class="text-gray-700 text-sm mb-2">${
                               plan.taxInfo.description
                             }</p>
                             <p class="font-semibold text-blue-800 text-sm">${
                               plan.taxInfo.condition
                             }</p>
                        </div>
                        
                        <!-- Additional Info -->
                        ${additionalInfoHtml}
                    </div>
                `;
          // Add animation class
          const card = planDetailsContainer.querySelector(".animate-fade-in");
          card.style.animation = "fadeIn 0.5s ease-in-out";
        }

        // --- EVENT LISTENERS ---
        planSelector.addEventListener("change", (event) => {
          renderPlanDetails(event.target.value);
        });

        // --- INITIALIZATION ---
        populateSelector();
      });

      // Simple fade-in animation
      const style = document.createElement("style");
      style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
